{% extends 'base.html' %}
{% block head %}
<title>Pokemon Game</title>
{% endblock %}
{% block body %}
<main>
   <div class="pokemon">
      <div class="row">
         <div class="column">
            <img src={{yourPokemon.img}} alt="Snow" style="width:100%">
         </div>
         <div class="column">
            <img src={{opponentsPokemon.img}} alt="Forest" style="width:100%">
         </div>
      </div>
      <p>TVOJ POKEMON JE <b>{{ yourPokemon.name }}</b></p>
      Životni bodovi:{{ yourPokemonHealthDisplay }}
      <form class="form-inline" method="POST" action="{{ url_for('attack') }}">
         <select name="comp_select" class="selectpicker form-control">
            <option value="{{ yourPokemon.moves.move1 }}">{{ yourPokemon.moves.move1 }}</option>
            <option value="{{ yourPokemon.moves.move2 }}">{{ yourPokemon.moves.move2 }}</option>
            <option value="{{ yourPokemon.moves.move3 }}">{{ yourPokemon.moves.move3 }}</option>
            <option value="{{ yourPokemon.moves.move4 }}">{{ yourPokemon.moves.move4 }}</option>
         </select>
         <button type="submit" class="btn btn-default">NAPAD</button>
      </form>
      <p> <button class="btn btn-default"><a href="{{ url_for('bag') }}">TORBA</a></button>
      </p>
      <p>SUPARNIČKI POKEMON JE <b>{{ opponentsPokemon.name }}</b></p>
      Životni bodovi:{{ opponentsPokemonHealthDisplay }}
   </div>
   <button class="btn btn-default"><a href="{{ url_for('index') }}">RESETIRAJ IGRU</a></button>
</main>
{% endblock %}
